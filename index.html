        // --- HELPERS ---
        const TypewriterText = ({ texts }) => {
            const [text, setText] = useState('');
            const [isDeleting, setIsDeleting] = useState(false);
            const [loopNum, setLoopNum] = useState(0);
            const [typingSpeed, setTypingSpeed] = useState(100);
            useEffect(() => {
                const i = loopNum % texts.length;
                const fullText = texts[i];
                const handleType = () => {
                    setText(prev => isDeleting ? fullText.substring(0, prev.length - 1) : fullText.substring(0, prev.length + 1));
                    setTypingSpeed(isDeleting ? 40 : 100);
                };
                if (!isDeleting && text === fullText) {
                    const timeout = setTimeout(() => setIsDeleting(true), 2000); return () => clearTimeout(timeout);
                } else if (isDeleting && text === '') {
                    setIsDeleting(false); setLoopNum(prev => prev + 1); return;
                }
                const timer = setTimeout(handleType, typingSpeed); return () => clearTimeout(timer);
            }, [text, isDeleting, loopNum, texts, typingSpeed]);
            return <span>{text}<span className="animate-pulse text-red-500 font-bold">|</span></span>;
        };

        const CustomAudioPlayer = ({ src, onPlay, onPause }) => {

                if (!audioRef.current) return;
                if (isPlaying) audioRef.current.pause();

            };
            const handlePlay = () => { setIsPlaying(true); onPlay(); };
            const handlePause = () => { setIsPlaying(false); onPause(); };
            return (
                <div className="bg-stone-100 rounded-lg p-3 border-2 border-stone-300 shadow-inner flex items-center gap-3 w-full max-w-xs mx-auto">
                    <audio ref={audioRef} src={src} onPlay={handlePlay} onPause={handlePause} onEnded={handlePause} className="hidden" />

        const ScratchCard = () => {
            const canvasRef = useRef(null);
            const [isRevealed, setIsRevealed] = useState(false);
            const triggerKissRain = () => {
                const rainContainer = document.createElement('div');
                Object.assign(rainContainer.style, { position: 'fixed', top: '0', left: '0', width: '100vw', height: '100vh', pointerEvents: 'none', zIndex: '9999', overflow: 'hidden' });
                document.body.appendChild(rainContainer);
                const style = document.createElement('style');
                style.innerHTML = `@keyframes fall-kissy { 0% { transform: translateY(-5vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(105vh) rotate(360deg); opacity: 0; } }`;
                rainContainer.appendChild(style);
                const emojis = ['üíã', 'üòò', '‚ù§Ô∏è', 'ü´¶'];
                for (let i = 0; i < 50; i++) {
                    const span = document.createElement('span');
                    span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    Object.assign(span.style, { position: 'absolute', fontSize: `${Math.random() * 2 + 1.5}rem`, left: `${Math.random() * 100}vw`, top: '-5rem', animation: `fall-kissy ${Math.random() * 2 + 2}s linear forwards`, animationDelay: `${Math.random() * 1}s` });
                    rainContainer.appendChild(span);
                }
                setTimeout(() => document.body.contains(rainContainer) && document.body.removeChild(rainContainer), 5000);
            };
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas || isRevealed) return;
                const ctx = canvas.getContext('2d');
                if (!ctx) return;
                const parent = canvas.parentElement;
                canvas.width = parent.clientWidth;
                canvas.height = parent.clientHeight;
                ctx.fillStyle = '#e5e5e5';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#d4d4d4';
                for(let i=0; i<canvas.width; i+=10) for(let j=0; j<canvas.height; j+=10) if((i+j)%20 === 0) ctx.fillRect(i, j, 5, 5);
                ctx.font = 'bold 20px "Courier Prime", monospace';
                ctx.fillStyle = '#78716c';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("SCRATCH ME!", canvas.width / 2, canvas.height / 2);
                let isDrawing = false; let scratchedPixels = 0; const totalPixels = canvas.width * canvas.height;
                const getPos = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    return { x: clientX - rect.left, y: clientY - rect.top };
                };
                const scratch = (x, y) => {
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI * 2); ctx.fill();
                    scratchedPixels += 1500; 
                    if (scratchedPixels > totalPixels * 0.4 && !isRevealed) {
                        setIsRevealed(true); canvas.style.opacity = '0'; triggerKissRain(); setTimeout(() => canvas.style.display = 'none', 500);
                    }
                };
                const start = () => isDrawing = true; const end = () => isDrawing = false;
                const move = (e) => { if (!isDrawing) return; e.preventDefault(); const { x, y } = getPos(e); scratch(x, y); };
                canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); canvas.addEventListener('mouseup', end);
                canvas.addEventListener('touchstart', start); canvas.addEventListener('touchmove', move); canvas.addEventListener('touchend', end);
            }, [isRevealed]);
            return (
                <div className="relative w-full h-32 bg-pink-100 rounded-lg overflow-hidden border-2 border-dashed border-pink-300 shadow-inner select-none">

                    <canvas ref={canvasRef} className="absolute inset-0 z-10 touch-none cursor-crosshair" />

            );
        };
